<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h1 id="header">Welcome to DOM Example</h1>
  <button id="changeTextButton">Change Text</button>

  <script>
    // 1. Select the header and button using their IDs
    let header = document.getElementById("header");
    let button = document.getElementById("changeTextButton");

    // 2. Add event listener to the button
    button.addEventListener("click", function() {
      // 3. Change the text of the header when the button is clicked
      header.textContent = "You clicked the button!";
    });
  </script>
</body>
</html>
