<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Post</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Post Card */
        .post {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        /* Image Area */
        .post-image {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            cursor: pointer;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Heart */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            color: white;
            opacity: 0;
            transition: 0.3s ease;
            pointer-events: none;
        }

        .heart.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Footer */
        .post-footer {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="post">
    <div class="post-header">
        <img src="https://images.unsplash.com/photo-1617952125960-38d76f3659d6?w=600" class="profile">
        <span class="username">john_doe</span>
    </div>

    <div class="post-image">
        <div class="heart">❤</div>
        <img src="https://images.unsplash.com/photo-1617952125960-38d76f3659d6?w=600">
    </div>

    <div class="post-footer">
        ❤️ 120 likes
    </div>
</div>

<script>
    let postImage = document.querySelector(".post-image");
    let heart = document.querySelector(".heart");

    postImage.addEventListener("dblclick", function () {
        heart.classList.add("active");

        setTimeout(function () {
            heart.classList.remove("active");
        }, 6000);
    });
</script>

</body>
</html>
