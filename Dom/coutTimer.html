<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      flex-direction: column;
    }

    .timer-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    svg {
      transform: rotate(-90deg);
      width: 300px;
      height: 300px;
    }

    circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }

    .background-circle {
      stroke: rgba(255,255,255,0.3);
    }

    .progress-circle {
      stroke: #ffffff;
      stroke-dasharray: 880;
      stroke-dashoffset: 880;
      transition: stroke-dashoffset 1s linear;
    }

    #timer {
      position: absolute;
      font-size: 50px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    button#start { background: #4caf50; }
    button#pause { background: #ff9800; }
    button#reset { background: #f44336; }

    button:hover { transform: scale(1.05); }

    .session-info {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="session-info" id="session-type">Study Session</div>

  <div class="timer-container">
    <svg>
      <circle class="background-circle" cx="150" cy="150" r="140"></circle>
      <circle class="progress-circle" cx="150" cy="150" r="140"></circle>
    </svg>
    <div id="timer">25:00</div>
  </div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>

  <div class="session-info">Completed Cycles: <span id="cycle-count">0</span></div>

  <audio id="alarm" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const timerDisplay = document.getElementById('timer');
    const progressCircle = document.querySelector('.progress-circle');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const sessionTypeDisplay = document.getElementById('session-type');
    const cycleCountDisplay = document.getElementById('cycle-count');
    const alarmSound = document.getElementById('alarm');

    const circleLength = 2 * Math.PI * 140;

    progressCircle.style.strokeDasharray = circleLength;
    progressCircle.style.strokeDashoffset = circleLength;

    let studyTime = 25 * 60; // 25 min
    let shortBreak = 5 * 60; // 5 min
    let longBreak = 15 * 60; // 15 min
    let totalTime = studyTime;
    let remainingTime = totalTime;
    let timerInterval = null;
    let isStudy = true;
    let cycles = 0;

    function updateTimer() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

      const offset = circleLength - (remainingTime / totalTime) * circleLength;
      progressCircle.style.strokeDashoffset = offset;

      remainingTime--;

      if (remainingTime < 0) {
        alarmSound.play();
        clearInterval(timerInterval);
        timerInterval = null;

        if (isStudy) {
          cycles++;
          cycleCountDisplay.textContent = cycles;
          if (cycles % 4 === 0) {
            // Long break every 4 cycles
            startBreak(longBreak, "Long Break");
          } else {
            startBreak(shortBreak, "Short Break");
          }
        } else {
          startStudy();
        }
      }
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      if (isStudy) {
        remainingTime = studyTime;
        totalTime = studyTime;
        sessionTypeDisplay.textContent = "Study Session";
      } else {
        remainingTime = shortBreak;
        totalTime = shortBreak;
        sessionTypeDisplay.textContent = "Break";
      }
      timerDisplay.textContent = `${Math.floor(remainingTime/60).toString().padStart(2,'0')}:00`;
      progressCircle.style.strokeDashoffset = circleLength;
    }

    function startBreak(duration, type) {
      isStudy = false;
      totalTime = duration;
      remainingTime = duration;
      sessionTypeDisplay.textContent = type;
      startTimer();
    }

    function startStudy() {
      isStudy = true;
      totalTime = studyTime;
      remainingTime = studyTime;
      sessionTypeDisplay.textContent = "Study Session";
      startTimer();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>

</body>
</html>
