<!DOCTYPE html>
<html>
<head>
    <title>Click Time Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            cursor: pointer;
        }
        #timeDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Click anywhere or on the image</h2>

<!-- Image to click -->
<img src="https://via.placeholder.com/150" id="myImage" alt="Click me">

<!-- Paragraph to display time -->
<p id="timeDisplay">Click somewhere to see the time!</p>

<script>
    // Function to display current time
    function showClickTime(event) {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        
        // Add leading zeros for single digits
        if (hours < 10) hours = "0" + hours;
        if (minutes < 10) minutes = "0" + minutes;
        if (seconds < 10) seconds = "0" + seconds;

        document.getElementById('timeDisplay').innerText =
            "You clicked at: " + hours + ":" + minutes + ":" + seconds;
    }

    // Listen for clicks anywhere on the body
    document.body.addEventListener('click', showClickTime);

    // Listen for clicks on the image
    document.getElementById('myImage').addEventListener('click', function(event){
        event.stopPropagation(); // Prevent body click from triggering twice
        showClickTime(event);
    });
</script>

</body>
</html>
